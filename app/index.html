<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <script type='text/javascript'>
      window.addEventListener('load',function(e){window.applicationCache.addEventListener('updateready',function(e){if (window.applicationCache.status==window.applicationCache.UPDATEREADY){window.applicationCache.swapCache();window.location.reload();}},false);},false);
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tilt</title>
    <meta name="description" content="">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" name="viewport">
    <link href="//fonts.googleapis.com/css?family=Raleway:700,900" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lora:400,700italic,700,400italic" rel="stylesheet" type="text/css">

    <!-- iPhone < 5 retina -->
    <link rel="apple-touch-icon" sizes="" href="/til_appicons/til_2b_icon_iphone_retina.png">

    <!-- iPhone < 5 non-retina -->
    <link rel="apple-touch-icon" sizes="" href="/til_appicons/til_2b_icon_iphone_nonretina.png">

   <!-- iPhone < 5 retina startup image -->
   <link href="til_ios_splashscreen_640x920.png"
         media="(device-width: 320px) and (device-height: 480px)
                and (-webkit-device-pixel-ratio: 2)"
         rel="apple-touch-startup-image">

    <!-- iPhone 5 startup image -->
    <link href="til_ios_splashscreen_640x1096.png"
          media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script type="text/javascript">
      function logEvent(event) {
        console.log(event.type);
      }

      window.applicationCache.addEventListener('checking',logEvent,false);
      window.applicationCache.addEventListener('noupdate',logEvent,false);
      window.applicationCache.addEventListener('downloading',logEvent,false);
      window.applicationCache.addEventListener('cached',logEvent,false);
      window.applicationCache.addEventListener('updateready',logEvent,false);
      window.applicationCache.addEventListener('obsolete',logEvent,false);
      window.applicationCache.addEventListener('error',logEvent,false);

    </script>

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/tilt.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/tilt.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
